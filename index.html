<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: #4c555c;color: white;"><br>
        <input class="btn" type="button" value="1" onclick="updateDisplay('1')">
        <input class="btn" type="button" value="2" onclick="updateDisplay('2')">
        <input class="btn" type="button" value="3"onclick="updateDisplay('3')">
        <input class="btn" type="button" value="+" style=" background-color: #1f80c9;"onclick="updateDisplay('+')"><br>
        <input class="btn" type="button" value="4"onclick="updateDisplay('4')">
        <input class="btn" type="button" value="5"onclick="updateDisplay('5')">
        <input class="btn" type="button" value="6"onclick="updateDisplay('6')">
        <input class="btn" type="button" value="-" style="background-color: #1f80c9;"onclick="updateDisplay('-')"><br>
        <input class="btn" type="button" value="7"onclick="updateDisplay('7')">
        <input class="btn" type="button" value="8"onclick="updateDisplay('8')">
        <input class="btn" type="button" value="9"onclick="updateDisplay('9')">
        <input class="btn" type="button" value="*" style="background-color: #1f80c9;"onclick="updateDisplay('*')"><br>
        <input class="btn" type="button" value="C" onclick="clearDisplay()" style="background-color:#f48143;">
        <input class="btn" type="button" value="0" onclick="updateDisplay('0')">
        <input class="btn" type="button" value="=" onclick="calculate()">
        <input class="btn" type="button" value="&#247;" style="background-color: #1f80c9;" onclick="updateDisplay('/')">
    </form>
    <script src="calculator.js"></script>
</body>
</html>
